<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ne0.Sites..</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: linear-gradient(90deg, blue, darkblue, purple, lightblue);
      font-family: Poppins, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 80%; /* Adjusted width for responsiveness */
      margin: 20px auto; /* Added margin for spacing */
    }

    .grid-item {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      font-size: 20px;
      border-radius: 5px;
    }

    .title {
      font-size: 60px;
      color: white;
      text-align: center; /* Centering the title */
    }

    .subtitle {
      font-size: 40px;
      color: white;
      text-align: center; /* Centering the subtitle */
    }
  </style>
</head>
<body>
  <h1 class="title"><b>Neo Sites</b></h1>
  <p class="subtitle">Games</p>
  
  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5</div>
    <div class="grid-item">Item 6</div>
    <div class="grid-item">Item 7</div>
    <div class="grid-item">Item 8</div>
  </div>
</body>
</html>
