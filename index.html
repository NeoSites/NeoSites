<!DOCTYPE html>
<html>
<head>
  <title>Ne0.Sites..</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: linear-gradient(90deg, blue, darkblue, purple, lightblue);
      font-family: Poppins, sans-serif;
    }
    /* Container for the grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Adjust the number of columns */
      gap: 10px; /* Space between squares */
      width: 400px; /* Adjust width as needed */
      margin: 0 auto; /* Center the grid */
    }

    /* Individual square styling */
    .grid-item {
      background-color: #4CAF50; /* Green background */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px; /* Ensures squares are equal in height and width */
      font-size: 20px;
      border-radius: 5px; /* Optional: rounded corners */
    }
  </style>
</head>
<body>
  <h1 style="font-size: 60px; color: white;"><b>Neo Sites</b></h1>
  <p style="font-size: 40px; color: white;">Games</p>
</body>
</html>
